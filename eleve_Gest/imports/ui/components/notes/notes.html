<template name="notes">
    <div class="notes_container">
        <h3>Vos notes</h3>
        <ul class="list-notes-container">
            {{#each thisAccount}}
                {{#each notes}}
                    <li><span>{{matiere}}:</span><span>{{note}}/20</span></li>
                {{/each}}
            {{/each}}
        </ul>
        <a href="#" class="seeAll">Tout regarder</a>
    </div>
</template>
