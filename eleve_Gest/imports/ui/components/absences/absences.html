<template name="absences">
    <div class="absences_container">
        <h3>Vos absences</h3>
        <ul class="list-notes-container">

            {{#each absences}}
                <li><span>{{matiere}}</span><span>{{date}}</span><span>{{>validation}}</span></li>
            {{/each}}
        </ul>
        <a href="#" class="seeAll">Tout regarder</a>
    </div>
</template>

<template name="validation">
    {{valide}}
</template>
