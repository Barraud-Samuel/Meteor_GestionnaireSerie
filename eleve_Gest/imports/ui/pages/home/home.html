<template name="App_home">
    <!--redirection vers la page admin si l'utilisateur est un admin-->
    {{#if isAdmin}}
        {{redirectionAdmin}}
    {{else}}
        {{#if isUser}}
    <div class="home_container">
        {{> nav_bar}}
        <div class="title-block-container">
            <h1>Bonjour : {{userEmail}}</h1>
            <div class="BlockContainer">
                {{> edit_profile}}
                {{> notes}}
                {{> profile}}
                {{> absences}}
            </div>
        </div>
        <!--  {{> hello}}
            {{> info}}-->
    </div>
        {{/if}}
    {{/if}}
</template>
