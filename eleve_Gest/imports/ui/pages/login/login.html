<template name="App_login">
    <div class="presentation-block">
        <h1>Elève Gestion</h1>
        {{#if currentUser}}
            <a href="#" class="logout">Logout</a>
        {{/if}}
        <h2><span>Gérer.regarder.les.notes.</span><br>Rapidement.Simplement.</h2>
        <div class="start"><a href="#">Commencer</a></div>
    </div>
    <div class="form-container">
        <h2>Login</h2>
        <form class="login">
            <p>Email: <input type="email" name="email"></p>
            <p>Password: <input type="password" name="password"></p>
            <p><input type="submit" value="Login"></p>
        </form>
        <a href="#" class="forgot_pwd">Mot de passe oublié</a>
        <p>Votre login et votre mot de passe est généré automatiquement</p>
        <p>Vous êtes professeur ? utiliser vos codes d'administration</p>
    </div>
</template>
