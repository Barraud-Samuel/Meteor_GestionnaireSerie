<template name="App_admin">
    {{#if isAdmin}}
        <div class="admin_container">
            {{> nav_bar}}
            <div class="title-block-container">
                <h1>Bienvenue sur la page Admin</h1>
                <ul class="admin-content">
                    {{#each infosAccount}}
                        <li class="list_eleve">
                            <div class="name_eleve">
                                <h2><span>Nom de l'élève :</span> {{username}}</h2>
                            </div>
                            <div class="notes_abences_container">
                                <div class="element notes">
                                    {{> note_admin}}
                                </div>
                                <div class="element absences">
                                    {{> absences_admin}}
                                </div>
                            </div>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    {{else}}
        <!--sans la double condition la redirection ne se fais pas , je ne sais
        pas pourquoi-->
        {{#if isUser}}
            {{redirectionHome}}
        {{/if}}
    {{/if}}
</template>
<!--///////APPEL DES TEMPLATES DE LA PAGE ADMIN///////-->
<template name="note_admin">
    <form class="adding_notes">
        <h3>Ajouter une Note</h3>
        <select name="matiere" required>
            <option value="" disabled selected>Selectionner une matière</option>
            <option value="integration">Integration</option>
            <option value="designui">Design UI</option>
            <option value="designux">Design UX</option>
            <option value="devfront">Dev Front</option>
            <option value="devback">Dev Back</option>
        </select>
        <input type="number" name="note" placeholder="note/20" max="20" min="0" required>
        <input type="submit" name="submit" value="OK">
    </form>
    <ul>
        {{#each notes}}
            <li><span>{{matiere}}</span><span>{{note}}/20</span><div class="delete"><img src="/img/delete.png" alt="supprimer" title="supprimer"></div></li>
        {{/each}}
    </ul>
</template>
<template name="absences_admin">
    <form class="adding_absences">
        <h3>Ajouter une absence</h3>
        <select name="matiere" required>
            <option value="" disabled selected>Selectionner une matière</option>
            <option value="integration">Integration</option>
            <option value="designui">Design UI</option>
            <option value="designux">Design UX</option>
            <option value="devfront">Dev Front</option>
            <option value="devback">Dev Back</option>
        </select>
        <input type="date" name="absenceDate" required>
        <input type="submit" value="Ajouter">
    </form>
    <ul>
        {{#each absences}}
            <li><span>{{matiere}}</span><span>{{absenceDate}}</span><div class="delete"><img src="/img/delete.png" alt="supprimer" title="supprimer"></div></li>
        {{/each}}
    </ul>
</template>
