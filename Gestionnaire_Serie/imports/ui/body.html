<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

       <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-series">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}


    </header>
 
    <ul>
      {{#each series}}
        {{> serie}}
      {{/each}}
    </ul>
  </div>
</body>
