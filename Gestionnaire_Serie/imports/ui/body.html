<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
      <form class="new-series">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>

    </header>
 
    <ul>
      {{#each series}}
        {{> serie}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="serie">
  <li>{{text}}</li>
</template>
